{% extends 'main/layout.html' %}
{% block title %}News{% endblock %}

{% block content %}
   <div class="features">
       <h1>News on the site</h1>
       {% if news %}

         {% for el in news %}
            <div class="alert alert">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">See next</a>
            </div>
         {% endfor %}
       {% else %}
          <p>There is no news!</p>
       {% endif %}
   </div>
{% endblock %}
